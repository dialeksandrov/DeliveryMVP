<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1>Courier registration</h1>

    <form action="#" th:action="@{/edit/{courierId}(courierId=${courier.courierId})}" th:object="${courier}" method="post">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{firstName}" placeholder="First name">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{lastName}" placeholder="Last name">
        <select th:field="*{courierStatus}" class="form-control mb-2 col-4" >
            <option th:each="courierStatuses:${courierStatus}" th:value="${courierStatuses.courierStatusId}" th:text="${courierStatuses.name}"></option>
        </select>

        <input type="submit" class="btn btn-success" value="Save">
        <a th:href="@{/courier-table}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/crlcu/multiselect/v2.5.1/dist/js/multiselect.min.js"></script>
</html>
