<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Couriers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1>Couriers data</h1>
<div class="container">
    <a th:href="@{/courier-reg}">
        <button type="button" class="btn btn-primary">Register</button>
    </a>
    <a th:href="@{/ordersback}">
        <button type="button" class="btn btn-primary" style="margin-left: 23px">Orders</button>
    </a>
    <table border="1" class="table table-bordered table-hover table-striped mb-3 col-3">
        <thead>
        <tr class="bg-dark text-white">
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="shadow p-3 mb-5 bg-body rounded">
        <tr th:each="courier:${couriers}">
            <td th:text="${courier.courierId}"></td>
            <td th:text="${courier.firstName}"></td>
            <td th:text="${courier.lastName}"></td>
            <td th:text="${courier.courierStatus.getName()}"></td>
            <td><a th:href="@{/edit/{id}(id=${courier.courierId})}" class="btn btn-warning">Edit</a><a th:href="@{/delete/{id}(id=${courier.courierId})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
