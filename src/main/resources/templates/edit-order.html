<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:path="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Place order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <form action="#" th:action="@{orders/edit/{orderId}" th:object="${order}" method="post">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{orderInfo}" placeholder="Info">
        <input type="text" name="address_from" id="details" placeholder="From address" class="form-control mb-2 col-4">
        <input type="text" name="phone" id="details" placeholder="From Phone" class="form-control mb-2 col-4">
        <input type="text" name="address_to" id="details" placeholder="To address" class="form-control mb-2 col-4">
        <input type="text" name="phone" id="details" placeholder="To Phone" class="form-control mb-2 col-4">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{ransomSum}" placeholder="Order price">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{deliveryPrice}" placeholder="Delivery price">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{courier}" placeholder="Courier">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{admin}" placeholder="Admin">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{comments}" placeholder="Comments">
        <select th:field="*{orderStatus}" class="form-control mb-2 col-4" >
            <option th:each="orderStatuses:${orderStatus}" th:value="${orderStatuses.orderStatusId}" th:text="${orderStatuses.name}"></option>
        </select>
        <input type="submit" class="btn btn-success" value="Save">
        <a th:href="@{/orders/all}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
