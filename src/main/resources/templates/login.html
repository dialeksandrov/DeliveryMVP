<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container" style="width: 500px; margin: auto">
    <h1>Sign in</h1>
<form action="#" th:action="@{/login}" th:object="${admin}" method="get">
    <input class="form-control mb-2 col-4" type="text"  th:field="*{login}" placeholder="Login">
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
    <input class="form-control mb-2 col-4" type="password" placeholder="Password" th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
    <input type="submit" class="btn btn-outline-success" value="Sign in">
</form>
</div>
</body>
</html>
