<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:path="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Place order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <form action="#" th:action="@{/orders/addorder}" th:object="${order}" method="post">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{orderInfo}" placeholder="Info">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{addressFrom}" th:text="*{addressFrom.name}" placeholder="Address From">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{addressFrom.phone}" th:text="*{addressFrom.phone}" placeholder="Phone From">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{addressTo.name}" th:text="*{addressTo.name}" placeholder="Address To">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{addressTo.phone}" th:text="*{addressTo.name}" placeholder="Phone To">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{ransomSum}" placeholder="Order price">
        <input class="form-control mb-2 col-4" type="text"  th:field="*{deliveryPrice}" placeholder="Delivery price">
        <label>Couriers</label>
        <select th:field="*{courier}" class="form-control mb-2 col-4">
            <option th:each="couriers:${courier}" th:value="${couriers.courierId}" th:text="${couriers.firstName}"></option>
        </select>
        <label>Admins</label>
        <select th:field="*{admin}" class="form-control mb-2 col-4">
            <option th:each="admins:${admin}" th:value="${admins.adminId}" th:text="${admins.firstName}"></option>
        </select>
        <input class="form-control mb-2 col-4" type="text"  th:field="*{comments}" placeholder="Comments">
        <select th:field="*{orderStatus}" class="form-control mb-2 col-4" >
            <option th:each="orderStatuses:${orderStatus}" th:value="${orderStatuses.orderStatusId}" th:text="${orderStatuses.name}"></option>
        </select>
        <input type="submit" class="btn btn-success" value="Save">
        <a th:href="@{/orders/all}" class="btn btn-danger">Cancel</a>
    </form>
</div>
</body>
</html>
